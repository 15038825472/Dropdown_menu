<!DOCTYPE html>
<html >
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML文字滚动效果</title>
    <style>
      *{
        margin:0;
        padding:0;
      }
      .box{
        width:500px;
        border:3px solid #ccc;
        margin:50px auto 0;
        padding:10px;
      }
      dl,dt{
        list-style:none;
      }
      dl dt{
        line-height:24px;
        font-size:16px;
        font-weight:bold;
        color:#000;
      }
    </style>
    </head>
    <body>
      <div class="box">
        <dl>
          <dt>文字滚动实例（默认）</dt>
          <dd><marquee onmouseove="this.stop();" onmouseout="this.start();">我默认向左滚</marquee></dd>
        </dl>
        <dl>
          <dt>文字滚动实例（向右）</dt>
          <dd><marquee direction="right" scrolldelay="500">我向右滚</marquee></dd>
        </dl>
        <dl>
          <dt>文字滚动实例（默认方向，滚动方式为alternate,循环3次，速度为2）</dt>
          <dd><marquee scrollmount="2"  behavior="alternate" loop=3  >我来回滚动</marquee></dd>
        </dl>
        <dl>
          <dt>文字滚动实例（向上，背景色为FFFBBF 设置宽度和高度）</dt>
          <dd><marquee direction="up"  bgcolor=#FFFBBF width=200px heigh=200px>我在区域内向上滚</marquee></dd>
        </dl>
      </div>
    </body>
</html>
